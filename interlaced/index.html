function hasard100() {
	today=new Date()
	y=today.getTime()
	z=Math.floor(y/1000)
	return (y-z*1000)/10
}

function hasard(x) {
	return Math.floor(Math.random()*x)
}


function newBackg() {
	BackgOrder=hasard(BackgNbr)
	Backg="bk"+BackgOrder+".gif"
	printTV()
}

	BackgColorOrder=hasard(ColorNbr)

	printTV()
}

function newSize() {
	Size=hasard(8)+1
	printTV()
}

	TextColorOrder=hasard(ColorNbr)
	TextColor=col[TextColorOrder]
	printTV()
}

function setColor() {
	BackgColor=col[BackgColorOrder]
	TextColor=col[TextColorOrder]
}

function newPalette() {
	PaletteOrder=hasard(3)
	if (PaletteOrder==0) {
		col[0]="#FF0000"
		col[1]="#FF00FF"
		col[2]="#FFFF00"
		col[3]="#FF8000"
		col[4]="#00FFFF"
		col[5]="#00FF00"

		col[8]="#00FF80"

		col[3]="#0099FF"

		col[5]="#00CCFF"

		col[7]="#CCCCCC"

	}
	setColor()
	printTV()

function newPhrase() {
	if (hasard(2)==0) {
		return sujet[hasard(sujetNbr)]+" "
			+predica[hasard(predicaNbr)]+" "
			+verbe[hasard(verbeNbr)]+" "+
			objet[hasard(objetNbr)]+". "
	} else {
		return sujet[hasard(sujetNbr)]+" "
			+verbe[hasard(verbeNbr)]+" "+
			objet[hasard(objetNbr)]+" "
			+predica[hasard(predicaNbr)]+". "
	}
}

function newPara() {
	return newPhrase()+ newPhrase()+phrase[hasard(phraseNbr)]
}

function newTexte() {
	var s=""
	for (i=1;i<24;i++) {
		s+=newPara()
	}
	return s
}

function hasardTotal() {
	if (focus==1) {
		focus=0
		BackgOrder=hasard(BackgNbr)
		Backg="bk"+BackgOrder+".gif"
		BackgColorOrder=hasard(ColorNbr)
		Size=hasard(8)+1
		TextColorOrder=hasard(ColorNbr)
		setColor()
		printTV()
	} else {
		focus=1
	}
}

function printNumber() {
	var tmp=self.haut.document
	tmp.open()
	tmp.write("<html><head><title>Textes entrelac�s - 1996 - Thierry Crouzet</title></head>")

	tmp.write("<font size=6>"+Size)
	tmp.write("<font size=6>"+TextColorOrder)
	tmp.write("<font size=6>"+PaletteOrder)
	tmp.write("</body></html>")
	tmp.close()

function printTV() {
	var tmp=self.une.document
	tmp.open()
	tmp.write("<html><head><title>Textes entrelac�s - 1996 - Thierry Crouzet</title></head>")
	tmp.write("<body background="+Backg+" bgcolor="+BackgColor+" LINK=#0 VLINK=#0 ALINK=#0 onFocus=parent.hasardTotal()>")
	tmp.write("<font size="+Size+" Color="+TextColor+">")
	tmp.write(newTexte())

	printNumber()
